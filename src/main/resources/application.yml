spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/budapestgo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  jwt:
    secretKey: ${key}
    tokenPrefix: Bearer
    tokenExpirationAfterDays: 6
